<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <style>
    body{
        margin: 0px;
    }
       .cards{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        margin: 0;
        gap: 20px;
        max-width: 1200px;

       }    
       img{
        width: 100%;
        height: auto;
      }
       img:hover{
        transform: scale(1.02);
      }

   </style>
   
</head>
<body>
    <section>

        <div class="cards">
            
                <img src="./assest/product1.jpg">
                <img src="./assest/product2.jpg">
                <img src="./assest/product3.jpg">
            
        </div>
    </section>
</body>    
</html>
